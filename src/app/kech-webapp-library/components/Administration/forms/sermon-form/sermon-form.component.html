<div class="shadow col-md-6 offset-md3 p-3 m-3">
    <form (ngSubmit)="saveSermon()" #newsForm="ngForm"  >
                <!-- name: String
                desc: String
                date: Date
                image: File
                audio: File -->
        <div class="form-group">
            <label>Tytuł</label>
            <input
            [(ngModel)] = sermon.name  
            name="name"    
            id="name"
            type="text"
            class="form-control"> 
        </div>
        <div class="form-group">
            <label>Treść</label>
            <input
            [(ngModel)] = sermon.desc  
            name="desc"    
            id="desc"
            type="text"
            class="form-control"> 
        </div>
        <div class="form-group">
            <label>Data kazania</label>
            <input 
            [(ngModel)] = sermon.date  
            name="date"    
            id="date"
            type="date" 
            class="form-control"> 
        </div>
        <div class="form-group">
            <label>Zdjęcie</label>
            <input 
            name="image"
            id="image"
            (change)="handleAudioInput($event.target.files)"    
            type="file" 
            class="form-control"
            accept="image/*">
        </div>
        <div class="form-group">
            <label>Kazanie audio</label>
            <input 
            name="audio"
            id="audio"
            (change)="handleImageInput($event.target.files)"    
            type="file" 
            class="form-control" 
            accept="audio/*">
        </div>
      
        <button 
        [disabled] = "!newsForm.valid"
        class ="btn btn-primary" 
        type="submit" 
        value="Stwórz">Stwórz</button>
    </form>
    </div>
    
    <div class="shadow p-3 m-3">        
        <table class="table table-striped">
            <thead>
                <tr>    
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Data</th>
                <th>Zdjęcie</th>
                <th>Data utworzenia</th>
                <th>Modyfikuj</th>
                <th>Usuń</th>
            </tr>
            <tr *ngFor = "let sermon of sermonList">
                <td>{{sermon.name}}</td>
                <td>{{sermon.desc}}</td>
                <td>{{sermon.date.substring(0,10)}}</td>
                <td>{{sermon.image}}</td>
                <td>{{sermon.audio}}</td>
                <td><img src="assets\pencil.svg" alt="Modyfikuj"></td>
                <td><img src="assets\trashcan.svg" alt="Usuń"></td>
            </tr>
        </thead>
        
    </table>
</div>
